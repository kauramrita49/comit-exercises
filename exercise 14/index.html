<!DOCTYPE html>
<html>
<head>
	<title>CSS Rules</title>

	<style type="text/css">
		div:first-child{
			background-color: red;
			padding: 20px;
			display: inline-block;
			border-right: 1px solid orange;
			margin-right: 20px;
		}

		div:nth-child(2){
			background-color: blue;
			padding: 30px 10px;
			display: inline-block;
			border: 4px solid green;
		}

		div:nth-child(3){
			height: 50px;
			width: 50px;
			background-color: #00aced;
		}

		div:last-child{
			display: none;
		}

		
	</style>
</head>
<body>

	<div>Div One</div>

	<div>Div Two</div>

	<div>3</div>

	<div>I am Hidden</div>


</body>
</html>
